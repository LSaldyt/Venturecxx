package:
  name: venture
  version: {{ CONDA_PACKAGE_VERSION }}

source:
  path: ../

build:
  script: python setup.py install

source:
  path: ../

requirements:
  build:
    - git
    - python 2.7.*
  run:
    - flask >=0.10
    - jsonschema
    - matplotlib 1.4.*
    - networkx
    - numpy >=1.8
    - pandas >=0.14,<0.19
    - patsy >=0.2
    - python 2.7.*
    - requests >=1.2
    - six 1.10.*
    - scipy >=0.13

test:
  source_files:
    - test
    - examples
  requires:
    - matplotlib 1.4.*
    - markdown2 # For building the tutorial with venture-transcript. TODO Is markdown2 a real dependency?
    - nose >=1.3
    - pexpect
    - pytest 2.5.1.*
    - python 2.7.*
    - six 1.10.*
  commands:
    - nosetests -c lite-crashes.cfg -w test -e integration

about:
  home: https://github.com/probcomp/Venturecxx
  license: Apache
  license_file: LICENSE
